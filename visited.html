 <script src='./scripts/ammap.js' type='text/javascript'></script>
        <script src='./scripts/worldHigh.js' type='text/javascript'></script>
        <div id='mapbox'>
          <div id='mapdiv'></div>
        </div>
        <script type="text/javascript">
            var map;
            AmCharts.ready(function() {
                map                  = new AmCharts.AmMap();
                map.pathToImages     = "./images/map/";
                map.panEventsEnabled = true;
                map.backgroundColor  = "#535364";
                map.backgroundAlpha  = 1;

                map.zoomControl.panControlEnabled  = true;
                map.zoomControl.zoomControlEnabled = true;

                var dataProvider     = {
                    mapVar          : AmCharts.maps.worldHigh,
                    getAreasFromMap : true,
                    areas           : [
{ id: 'BE', showAsSelected: true },
{ id: 'FR', showAsSelected: true },
{ id: 'DE', showAsSelected: true },
{ id: 'IT', showAsSelected: true },
{ id: 'NL', showAsSelected: true },
{ id: 'PT', showAsSelected: true },
{ id: 'RU', showAsSelected: true },
{ id: 'GB', showAsSelected: true },
{ id: 'VA', showAsSelected: true },
{ id: 'US', showAsSelected: true },
{ id: 'AR', showAsSelected: true },
{ id: 'HK', showAsSelected: true },
{ id: 'JP', showAsSelected: true },
{ id: 'NZ', showAsSelected: true },
{ id: 'AT', showAsSelected: true },
{ id: 'SG', showAsSelected: true }
                    ]
                };

                map.dataProvider     = dataProvider;

                map.areasSettings    = {
                    autoZoom             : true,
                    color                : "#CDCDCD",
                    colorSolid           : "#5EB7DE",
                    selectedColor        : "#5EB7DE",
                    outlineColor         : "#666666",
                    rollOverColor        : "#88CAE7",
                    rollOverOutlineColor : "#FFFFFF"
                };

                map.write("mapdiv");
            });
        </script>
